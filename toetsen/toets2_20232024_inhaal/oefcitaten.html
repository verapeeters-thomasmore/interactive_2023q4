<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Citatenkwis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <style>
      .visible {
        display: block;
      }

      .invisible {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Citaten kwis</h1>

      <div id="quote"></div>
      <button class="btn btn-outline-primary" id="authorButton" onclick="showAuthor()">
        Van wie is dit citaat?
      </button>
      <button class="btn btn-outline-primary" id="nextQuoteButton" onclick="showOneRandomQuote()">
        Volgend citaat!
      </button>

      <div id="countIndicator" class="text-end">&nbsp;</div>

      <button class="btn btn-outline-secondary" id="leftQuotesButton" onclick="showLeftQuotes()">
        Toon overgebleven citaten
      </button>
      <div id="leftQuotes"></div>

      <script src="js/oefcitaten.js"></script>
    </div>
  </body>
</html>
